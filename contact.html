  <body>
    <header class="standard-header">
      <img
        src="img/3rd-try.jpg"

        class="standard-header_item"
      />
      <nav class="header_navbar">
        <ul class="navigation-bar" role="menubar">
          <li role="presentation">
            <a
              href="index.html"
              role="menuitem"
              class="navigation-bar__inactive"
              >Home</a
            >
          </li>
          <li role="presentation">
            <a
              href="projects.html"

              class="navigation-bar__inactive"

          <li role="presentation">
            <a

              role="menuitem"

              role="menuitem"

        </ul>
      </nav>
    </header>
    <main class="standard-body">
      <h1>Contact</h1>
      Portland, OR<br />
      <div class="about-text">
        <a href="mailto:jaren.gisner@gmail.com">jaren.gisner@gmail.com</a><br />
        <a href="tel:970-261-5553">Cell Phone: 970-261-5553</a><br />
        <a href="mailto:jaren.gisner@gmail.com"
          >Click here to send me an email</a
        >
        <form action="" method="post" id="contact-form">
          <label for="user-Email" class="standard-label">Email: </label>
          <input type="email" id="user-Email" required />
          <label for="user-Telephone" class="standard-label">Telephone: </label>
          <input type="tel" id="user-Telephone" />
          <label for="user-Message" class="standard-label">Message: </label>
          <textarea id="user-Message" maxlength="240" required></textarea>
          <input
            type="submit"
            value="Send Message"
            class="message-send__button"
          />
        </form>
      </div>
    </main>
    <footer class="standard-footer">
      <p class="find-me">Find me On:</p>
      <div class="social-media">
        <!--Not on Twitter, make sure to change to some other source of social media-->
        <img src="img/211904_social_github_icon.svg" alt="Github Logo" />
        <img src="img/104493_linkedin_icon.svg" alt="LinkdIn Logo" />
